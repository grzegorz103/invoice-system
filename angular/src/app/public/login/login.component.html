<div class="container">
    <div class="card my-5">
        <div class="card-body">
            <h2>Logowanie</h2>
            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div [ngClass]="{ 'has-error': f.submitted && !username.valid }" class="form-group">
                    <label for="username">Nazwa użytkownika</label>
                    <input type="text" minlength="4" maxLength="50" class="form-control" name="username"
                        [(ngModel)]="model.username" #username="ngModel" required />
                    <div *ngIf="f.submitted
          && !username.valid">Nazwa użytkownika jest wymagana</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <label for="password">Password</label>
                    <input minlength="6" type="password" class="form-control" name="password"
                        [(ngModel)]="model.password" #password="ngModel" required />
                    <div *ngIf="f.submitted
          && !password.valid">Hasło jest wymagane</div>
                </div>
                <div>
                    <br />
                    <button class="btn btn-success">Logowanie</button>
                </div>
            </form>
        </div>
    </div>
</div>
