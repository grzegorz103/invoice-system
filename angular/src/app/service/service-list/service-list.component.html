<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let service of services">
            <th scope="row">{{ service.id }}</th>
            <td>{{ service.name}}</td>
            <td>{{ service.price}}</td>
        </tr>
    </tbody>
</table>
